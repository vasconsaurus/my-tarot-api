databases:
  - name: my_tarot_api
    databaseName: my_tarot_api
    user: my_tarot_api

services:
  - type: web
    name: my_tarot_api
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_tarot_api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
